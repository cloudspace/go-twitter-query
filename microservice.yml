secure_string: &secure_string
  param_type: 'String'
  regex: '^.*$'
  required: true
  secure: true

microservice:
  name: 'go-twitter-query'
  description: "Use Twitter's Search API"
  docker_image: 'cgmoore120/go-twitter-query'
  docker_image_tag: '0.1.0'
  docker_hub_url: 'https://registry.hub.docker.com/u/cloudspace/go-twitter-query/'
  repo_url: 'https://github.com/cloudspace/go-twitter-query'
  category: 'Twitter'
  tags: ['twitter', 'golang', 'go', 'client', 'search', 'tweet', 'tweets', 'hashtags', 'hashtag']
  developer_name: 'cgmoore120'
  developer_type: 'User'
  published: true
  command: '/go-twitter-query "{\"consumer_key\" : \"[twitter_consumer_key]\", \"consumer_secret\" : \"[twitter_consumer_secret]\", \"access_token\" : \"[twitter_access_token]\", \"access_token_secret\" : \"[twitter_access_secret]\", \"query\" : \"[search_term]\", \"limit\" : \"[results_limit]\", \"since\" : \"[since_id]\"}"'
  inputs:
    twitter_consumer_key:
      <<: *secure_string
      description: 'Twitter Consumer key'
    twitter_consumer_secret:
      <<: *secure_string
      description: 'Twitter Consumer secret'
    twitter_access_token:
      <<: *secure_string
      description: 'Twitter Access token'
    twitter_access_secret:
      <<: *secure_srtring
      desceription: 'Twitter Access secret'
    search_term:
      param_type: 'String'
      regex: '^.*$'
      required: false
      secure: false
      description: 'Term to search for'
    results_limit:
      param_type: 'String'
      regex: '^.*$'
      required: false
      secure: false
      description: 'How many reults to return. Max 100'
    since_id:
      param_type: 'String'
      regex: '^.*$'
      required: false
      secure: false
      description: 'Get results since this tweet_id'
    
  outputs:
    statuses:
      param_type: 'Array'
      description: 'Array of tweets with relevant data to them'
    search_metadata:
      param_type: 'String'
      description: 'Results metadata, including time run, max_id, etc'
